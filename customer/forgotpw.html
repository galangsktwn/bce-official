<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Page - Flowbite Inspired Design</title>
    <!-- Flowbite -->
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='dist/output.css')}}"
    />
    <!-- Google Fonts: Poppins for modern typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Material Icons CDN -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-green-100 dark:bg-green-900 flex items-center justify-center min-h-screen"
  >
    <!-- Kolom Login -->
    <section
      class="flex items-center w-full max-w-2xl h-auto rounded-3xl overflow-hidden p-5 bg-white dark:bg-gray-800"
    >
      <div
        id="default-carousel"
        class="relative w-64 h-full overflow-hidden rounded-2xl shrink-0"
        data-carousel="slide"
      >
        <!-- Carousel wrapper -->
        <div class="relative h-full overflow-hidden rounded-lg md:h-96">
          <!-- Logo -->
          <img
            class="absolute top-2.5 left-2.5 w-8 z-50"
            src="{{ url_for('static',filename='images/logo_transparant.png') }}"
            alt=""
          />
          <!-- Item 1 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img
              src="{{ url_for('static',filename='images/udara.jpg') }}"
              class="absolute block w-full h-full object-cover -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
              alt="..."
            />
          </div>
          <!-- Item 2 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img
              src="{{ url_for('static',filename='images/laut.jpg') }}"
              class="absolute block w-full h-full object-cover -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
              alt="..."
            />
          </div>
          <!-- Item 3 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img
              src="{{ url_for('static',filename='images/darat.jpg') }}"
              class="absolute block w-full h-full object-cover -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
              alt="..."
            />
          </div>
          <!-- Item 4 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img
              src="{{ url_for('static',filename='images/gallery_bce/fieldoffice.jpeg') }}"
              class="absolute block w-full h-full object-cover -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
              alt="..."
            />
          </div>
          <!-- Item 5 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img
              src="{{ url_for('static',filename='images/gallery_bce/headoffice.jpeg') }}"
              class="absolute block w-full h-full object-cover -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
              alt="..."
            />
          </div>
        </div>
        <!-- Slider indicators -->
        <div
          class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse"
        >
          <button
            type="button"
            class="w-3 h-3 rounded-full"
            aria-current="true"
            aria-label="Slide 1"
            data-carousel-slide-to="0"
          ></button>
          <button
            type="button"
            class="w-3 h-3 rounded-full"
            aria-current="false"
            aria-label="Slide 2"
            data-carousel-slide-to="1"
          ></button>
          <button
            type="button"
            class="w-3 h-3 rounded-full"
            aria-current="false"
            aria-label="Slide 3"
            data-carousel-slide-to="2"
          ></button>
          <button
            type="button"
            class="w-3 h-3 rounded-full"
            aria-current="false"
            aria-label="Slide 4"
            data-carousel-slide-to="3"
          ></button>
          <button
            type="button"
            class="w-3 h-3 rounded-full"
            aria-current="false"
            aria-label="Slide 5"
            data-carousel-slide-to="4"
          ></button>
        </div>
      </div>

      <div class="w-full h-full p-5">
        <h2 class="text-center">Lupa Sandi</h2>
        <div class="w-40 h-px mx-auto mt-2.5 mb-5"></div>
        <form class="max-w-full mx-auto">
          <div class="grid gap-4 mb-4 grid-cols-2">
            <!-- Email -->
            <div class="col-span-2">
              <div class="relative">
                <span
                  class="material-icons absolute left-3 top-2.5 text-gray-400"
                  >email</span
                >
                <input
                  type="email"
                  placeholder="Email"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg pl-10 focus:ring-green-500 focus:border-green-500 block w-full p-2.5"
                  required
                />
              </div>
            </div>

            <div class="flex items-start col-span-2">
              <p class="font-light text-xs text-gray-500">
                Silakan masukkan email yang sudah terdaftar. Kami akan
                mengirimkan kode verifikasi ke email tersebut untuk membantu
                Anda mengatur ulang kata sandi.
              </p>
            </div>
            <button
              type="submit"
              class="col-span-2 text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </section>
    <!-- Flowbite JS -->
    <script src="/node_modules/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
